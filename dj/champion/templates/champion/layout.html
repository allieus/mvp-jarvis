{% load bootstrap4 %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>URL Tagger for MVP Docs Champion</title>
    {% bootstrap_css %}
    {% bootstrap_jquery %}
    {% bootstrap_javascript %}
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        URL Tagger for MVP Docs Champion
    </a>
</nav>

    <div class="container" style="margin-top: .5em;">
        <div class="alert alert-warning">
            테스트 운영 중입니다. 데이터는 언제든 삭제될 수 있습니다.
        </div>

        <div class="card">
            <div class="card-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <footer class="container">
            <p>We are Microsoft MVP for the World.</p>
        </footer>

    </div>
</body>
</html>
